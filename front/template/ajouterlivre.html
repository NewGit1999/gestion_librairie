<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Abonné</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-book fa-3x"></i>
                <h2>BiblioFlux</h2>
            </div>
            
            <ul>
                <li><a href="/"><i class="fas fa-user"></i> Abonnés</a></li>
                <li><a href="/livres"><i class="fas fa-book"></i> Livres</a></li>
                <li><a href="/emprunts"><i class="fas fa-handshake"></i> Emprunts</a></li>
                <li><a href="/addabonne"><i class="fas fa-user-plus"></i> Ajouter un Abonné</a></li>
                <li><a href="/addLivre"><i class="fas fa-plus-square"></i> Ajouter un Livre</a></li>
                <li><a href="/addEmprunt"><i class="fas fa-plus-circle"></i> Ajouter un Emprunt</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Ajouter un Livre</h1>
            <form id="addLivreForm" action="/addLivre" method="POST">
                <div class="form-group">
                    <label for="titre">Titre :</label>
                    <input type="text" id="titre" name="titre" placeholder="Entrez le titre" required>
                </div>
                <div class="form-group">
                    <label for="type">Type :</label>
                    <input type="text" id="type" name="type" placeholder="Entrez le type" required>
                </div>
                <div class="form-group">
                    <label for="Auteur">Auteur :</label>
                    <input type="text" id="Auteur" name="Auteur" placeholder="Entrez l'auteur" required>
                </div>
                <div class="form-group">
                    <label for="Date_publication">Date publication :</label>
                    <input type="date" id="Date_publication" name="Date_publication" required>
                </div>
                <div class="form-group">
                    <label for="Disponibilite">Disponibilite :</label>
                    <textarea id="Disponibilite" name="Disponibilite" placeholder="Disponibilite"></textarea>
                </div>
                
                <button type="submit" class="add-btn">Ajouter</button>
            </form>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>

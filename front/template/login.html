<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1d3b5b; /* Bleu pétrole */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #1d3b5b; /* Bleu pétrole */
            margin-bottom: 20px;
            text-align: center;
        }
        .welcome-text {
            background: linear-gradient(to right, #1d3b5b, #153e58); /* Dégradé de couleurs */
            -webkit-background-clip: text;
            color: transparent;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            padding: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Ombre légère autour du texte */
        }

        .welcome-text i {
            margin-right: 10px;
            font-size: 36px; /* Taille de l'icône */
        }
        .btn-primary {
            background-color: #1d3b5b; /* Bleu pétrole */
            border-color: #1d3b5b;
        }
        .btn-primary:hover {
            background-color: #153e58; /* Couleur un peu plus foncée pour le survol */
            border-color: #153e58;
        }
        .form-control {
            border-radius: 4px;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">
            <i class="fas fa-book"></i>
            Bienvenue dans BiblioFlux</div>
        <h1 class="text-center">Connexion</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        <p class="mt-3 text-center">
            n'avez encore de compte ? <a href="{{ url_for('register') }}">Créer un compte</a>
        </p>
    </div>
</body>
</html>
